<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stock Hiperfrio Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
</head>
<body>

    <div id="menu-overlay" onclick="toggleMenu()"></div>

    <nav id="side-menu">
        <div class="menu-header">
            <h3>Gest√£o de Armaz√©m</h3>
            <button onclick="toggleMenu()">‚úï</button>
        </div>
        <ul>
            <li onclick="nav('view-search')">üîç Consultar Stock</li>
            <li onclick="nav('view-register')">‚ûï Novo Produto</li>
            <li onclick="nav('view-bulk')">üì¶ Catalogar Lote</li>
        </ul>
        <div class="menu-footer">
            <div id="status-conexao">
                <span id="status-ponto"></span>
                <span id="status-texto">Verificando...</span>
            </div>
        </div>
    </nav>

    <header>
        <button id="menu-btn" onclick="toggleMenu()">‚ò∞</button>
        <h1>Hiperfrio</h1>
        <div style="width: 40px;"></div>
    </header>

    <main id="app-container">
        
        <div id="view-search" class="view active">
            <div class="search-container">
                <input type="text" id="inp-search" placeholder="Procurar REF, Nome ou Local..." autocomplete="off">
            </div>
            <div id="stock-list"></div>
        </div>

        <div id="view-register" class="view">
            <div class="view-header">
                <h2>Registar Produto</h2>
                <button class="btn-close" onclick="nav('view-search')">‚úï</button>
            </div>
            <form id="form-register" class="pro-form">
                <label>Refer√™ncia / C√≥digo</label>
                <input type="text" id="inp-codigo" placeholder="Ex: REF1234" required>
                
                <label>Nome do Artigo</label>
                <input type="text" id="inp-nome" placeholder="Ex: Unidade Condensadora" required>
                
                <div class="form-row">
                    <div>
                        <label>Tipo</label>
                        <input type="text" id="inp-tipo" placeholder="Ex: Pe√ßas">
                    </div>
                    <div>
                        <label>Localiza√ß√£o</label>
                        <input type="text" id="inp-loc" placeholder="Ex: A1" style="text-transform:uppercase">
                    </div>
                </div>

                <label>Quantidade Inicial</label>
                <input type="number" id="inp-qtd" value="0" min="0">
                
                <button type="submit" class="btn-primary">Guardar no Sistema</button>
            </form>
        </div>

        <div id="view-bulk" class="view">
            <div class="view-header">
                <h2>Catalogar Lote</h2>
                <button class="btn-close" onclick="nav('view-search')">‚úï</button>
            </div>
            <form id="form-bulk" class="pro-form">
                <div class="sticky-info">
                    <label>Zona de Trabalho (Fixa)</label>
                    <input type="text" id="bulk-loc" placeholder="Ex: CORREDOR B" style="text-transform:uppercase" required>
                </div>
                
                <label>C√≥digo do Item (Scan)</label>
                <input type="text" id="bulk-codigo" placeholder="Leia o c√≥digo..." required>
                
                <label>Nome do Item</label>
                <input type="text" id="bulk-nome" placeholder="Nome do artigo..." required>
                
                <button type="submit" class="btn-primary btn-alt">Gravar e Pr√≥ximo</button>
            </form>
            <div id="bulk-feedback"></div>
        </div>

    </main>

    <script src="app.js"></script>
</body>
</html>
