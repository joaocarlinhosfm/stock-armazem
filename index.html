<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hiperfrio Stock Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <div id="menu-overlay" onclick="toggleMenu()"></div>

    <nav id="side-menu">
        <div class="menu-header">
            <h3>Hiperfrio Armaz√©m</h3>
            <button onclick="toggleMenu()">‚úï</button>
        </div>
        <ul>
            <li onclick="nav('view-search')"><span>üîç</span> Consultar Stock</li>
            <li onclick="nav('view-register')"><span>‚ûï</span> Novo Produto</li>
            <li onclick="nav('view-bulk')"><span>üì¶</span> Catalogar Lote</li>
        </ul>
        <div class="menu-footer">
            
            <div class="theme-pill">
                <span class="theme-icon">‚òÄÔ∏è</span>
                <label class="switch">
                    <input type="checkbox" id="theme-toggle" onchange="toggleTheme()">
                    <span class="slider"></span>
                </label>
                <span class="theme-icon">üåô</span>
            </div>

            <div id="status-conexao">
                <span id="status-ponto"></span>
                <span id="status-texto">A verificar rede...</span>
            </div>
        </div>
    </nav>

    <div id="view-search" class="view active">
        <div class="search-container">
            <input type="text" id="inp-search" placeholder="Procurar nome ou ref..." autocomplete="off">
        </div>
        <div id="stock-list"></div>
    </div>

    <div id="view-register" class="view">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2>Novo Produto</h2>
            <button onclick="nav('view-search')" style="background:none; border:none; font-size:1.5rem; cursor:pointer; color: var(--text-main);">‚úï</button>
        </div>
        <form id="form-add" class="pro-form">
            <label>REFER√äNCIA / C√ìDIGO</label>
            <input type="text" id="inp-codigo" placeholder="Scan ou digite..." style="text-transform:uppercase" required>
            
            <label>NOME DO ITEM</label>
            <input type="text" id="inp-nome" placeholder="Ex: Compressor Xpto..." required>
            
            <div class="form-row">
                <div>
                    <label>TIPO/CATEGORIA</label>
                    <input type="text" id="inp-tipo" placeholder="Ex: G√°s">
                </div>
                <div>
                    <label>LOCALIZA√á√ÉO</label>
                    <input type="text" id="inp-loc" placeholder="A1, B2..." style="text-transform:uppercase">
                </div>
            </div>
            
            <label>STOCK INICIAL</label>
            <input type="number" id="inp-qtd" value="0" min="0">
            
            <button type="submit" class="btn-primary">Criar Ficha de Produto</button>
        </form>
    </div>

    <div id="view-bulk" class="view">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2>Catalogar Lote</h2>
            <button onclick="nav('view-search')" style="background:none; border:none; font-size:1.5rem; cursor:pointer; color: var(--text-main);">‚úï</button>
        </div>
        <form id="form-bulk" class="pro-form">
            <label>ZONA DE ARRUMA√á√ÉO</label>
            <input type="text" id="bulk-loc" placeholder="ZONA FIXA" style="text-transform:uppercase" required>
            
            <label>REFER√äNCIA DO ITEM</label>
            <input type="text" id="bulk-codigo" placeholder="Scan ou Digite..." required>
            
            <label>NOME DO ITEM</label>
            <input type="text" id="bulk-nome" placeholder="Nome para o sistema..." required>
            
            <button type="submit" class="btn-primary">Gravar e Continuar</button>
        </form>
        <div id="bulk-feedback" style="text-align:center; margin-top:15px; font-weight:bold; color: var(--text-main);"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
