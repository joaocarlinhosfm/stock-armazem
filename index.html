<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hiperfrio Stock</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <button id="menu-btn" onclick="toggleMenu()">‚ò∞</button>
        <h1>HIERFRIO STOCK</h1>
        <div style="width: 44px;"></div> </header>

    <div id="menu-overlay" onclick="toggleMenu()"></div>

    <nav id="side-menu">
        <div class="menu-header">
            <strong>Menu Principal</strong>
            <button onclick="toggleMenu()">‚úï</button>
        </div>
        <ul>
            <li onclick="nav('view-search')">üîç Consultar Stock</li>
            <li onclick="nav('view-register')">‚ûï Novo Produto</li>
            <li onclick="nav('view-bulk')">üì¶ Catalogar Lote</li>
        </ul>
        
        <div class="menu-footer">
            <div class="footer-row">
                <div id="status-conexao">
                    <span id="status-ponto"></span>
                    <span id="status-texto">Online</span>
                </div>
                <label class="compact-switch">
                    <input type="checkbox" id="theme-toggle" onchange="toggleTheme()">
                    <span class="compact-slider">
                        <span class="sun-icon">‚òÄÔ∏è</span>
                        <span class="moon-icon">üåô</span>
                    </span>
                </label>
            </div>
        </div>
    </nav>

    <main>
        <div id="view-search" class="view active">
            <div class="search-container">
                <input type="text" id="inp-search" placeholder="Pesquisar por c√≥digo ou nome..." autocomplete="off">
            </div>
            <div id="stock-list"></div>
        </div>

        <div id="view-register" class="view">
            <h2 id="form-title">Novo Produto</h2>
            <form id="form-add" class="pro-form">
                <label>REFER√äNCIA (N√öMEROS)</label>
                <input type="number" id="inp-codigo" required>
                
                <label>NOME DO PRODUTO</label>
                <input type="text" id="inp-nome" required>
                
                <div style="display:flex; gap:10px;">
                    <div style="flex:1">
                        <label>TIPO</label>
                        <input type="text" id="inp-tipo">
                    </div>
                    <div style="flex:1">
                        <label>LOCALIZA√á√ÉO</label>
                        <input type="text" id="inp-loc" style="text-transform:uppercase">
                    </div>
                </div>
                
                <label>QUANTIDADE EM STOCK</label>
                <input type="number" id="inp-qtd" value="0">
                
                <button type="submit" id="btn-form-submit" class="btn-primary">Gravar Produto</button>
            </form>
        </div>

        <div id="view-bulk" class="view">
            <h2>Catalogar Lote</h2>
            <form id="form-bulk" class="pro-form">
                <label>ZONA / LOCALIZA√á√ÉO FIXA</label>
                <input type="text" id="bulk-loc" placeholder="Ex: ARM1" style="text-transform:uppercase" required>
                
                <label>REFER√äNCIA</label>
                <input type="number" id="bulk-codigo" required>
                
                <label>NOME</label>
                <input type="text" id="bulk-nome" required>

                <label>QUANTIDADE (OPCIONAL)</label>
                <input type="number" id="bulk-qtd" placeholder="0">
                
                <button type="submit" class="btn-primary">Adicionar ao Lote</button>
            </form>
        </div>
    </main>

    <div id="toast-container"></div>

    <script src="app.js"></script>
</body>
</html>
