<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stock Pro PWA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
</head>
<body>

    <header>
        <h1>Armaz√©m PWA</h1>
        <div id="status-conexao">
            <span id="status-ponto"></span>
            <span id="status-texto">A verificar...</span>
        </div>
    </header>

    <datalist id="lista-sugestoes"></datalist>

    <main id="app-container">
        <div id="view-home" class="view active">
            <button type="button" onclick="nav('view-search')" class="btn-large">üîç Consultar Stock</button>
            <button type="button" onclick="nav('view-register')" class="btn-large">‚ûï Registo R√°pido (Bulk)</button>
        </div>

        <div id="view-register" class="view">
            <h2>Catalogar em Massa</h2>
            <form id="form-register">
                <input type="text" id="inp-nome" placeholder="Nome do Item" list="lista-sugestoes" required autocomplete="off">
                <input type="text" id="inp-tipo" placeholder="Tipo (ex: Ferramenta)" required>
                <input type="text" id="inp-loc" placeholder="Localiza√ß√£o (üìç)" style="text-transform:uppercase">
                <input type="number" id="inp-qtd" placeholder="Qtd Inicial" min="0">
                
                <div class="bulk-actions">
                    <button type="submit" class="btn-primary">‚úÖ Guardar e Pr√≥ximo</button>
                    <button type="button" onclick="nav('view-home')" class="btn-secondary">Sair do Modo Bulk</button>
                </div>
            </form>
            <div id="bulk-feedback"></div> </div>

        <div id="view-search" class="view">
            <h2>Stock Online</h2>
            <input type="text" id="inp-search" placeholder="Procurar no armaz√©m..." list="lista-sugestoes" autocomplete="off">
            
            <div id="stock-list"></div>
            
            <button type="button" onclick="nav('view-home')" class="btn-secondary sticky-bottom">Voltar ao Menu</button>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
