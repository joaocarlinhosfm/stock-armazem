<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hiperfrio Stock</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <button id="menu-btn" onclick="toggleMenu()">‚ò∞</button>
        <h1>HIPERFRIO STOCK</h1>
        <div class="header-spacer"></div>
    </header>

    <div id="menu-overlay" onclick="toggleMenu()"></div>

    <nav id="side-menu">
        <div class="menu-header">
            <strong>MENU</strong>
            <button id="close-menu" onclick="toggleMenu()">‚úï</button>
        </div>
        
        <ul class="menu-items">
            <li onclick="nav('view-search')"><span>üîç</span> Consultar Stock</li>
            <li onclick="nav('view-tools')"><span>üõ†Ô∏è</span> Ferramentas</li>
            <li onclick="nav('view-register')"><span>‚ûï</span> Novo Produto</li>
            <li onclick="nav('view-bulk')"><span>üì¶</span> Catalogar Lote</li>
            <hr class="menu-divider">
            <li onclick="nav('view-admin')"><span>‚öôÔ∏è</span> Administra√ß√£o</li>
        </ul>
        
        <div class="menu-footer">
            <div id="status-conexao" style="display: flex; align-items: center; gap: 8px; font-size: 0.8rem; font-weight: 700; color: var(--success);">
                <span style="width: 8px; height: 8px; background: var(--success); border-radius: 50%;"></span>
                ONLINE
            </div>
            <label class="compact-switch">
                <input type="checkbox" id="theme-toggle" onchange="toggleTheme()">
                <span class="compact-slider">
                    <span>‚òÄÔ∏è</span>
                    <span>üåô</span>
                </span>
            </label>
        </div>
    </nav>

    <main id="main-content">
        <div id="view-search" class="view active">
            <div class="search-container"><input type="text" id="inp-search" placeholder="Pesquisar..." autocomplete="off"></div>
            <div id="stock-list"></div>
        </div>

        <div id="view-tools" class="view">
            <h2>Painel de Ferramentas</h2>
            <div id="tools-list"></div>
        </div>

        <div id="view-register" class="view">
            <h2>Novo Produto</h2>
            <form id="form-add" class="pro-form">
                <div class="form-group"><label>REFER√äNCIA</label><input type="text" id="inp-codigo" class="blue-input" required></div>
                <div class="form-group"><label>NOME</label><input type="text" id="inp-nome" class="blue-input" required></div>
                <div class="form-row">
                    <div class="form-group"><label>TIPO</label><input type="text" id="inp-tipo" class="blue-input"></div>
                    <div class="form-group"><label>LOCAL</label><input type="text" id="inp-loc" class="blue-input"></div>
                </div>
                <div class="form-group"><label>QUANTIDADE</label><input type="number" id="inp-qtd" class="blue-input" value="0"></div>
                <button type="submit" class="btn-primary">Gravar Produto</button>
            </form>
        </div>

        <div id="view-bulk" class="view">
            <h2>Catalogar Lote</h2>
            <form id="form-bulk" class="pro-form">
                <div class="form-group"><label>ZONA</label><input type="text" id="bulk-loc" class="blue-input" required></div>
                <div class="form-group"><label>REFER√äNCIA</label><input type="text" id="bulk-codigo" class="blue-input" required></div>
                <div class="form-group"><label>NOME</label><input type="text" id="bulk-nome" class="blue-input" required></div>
                <div class="form-group"><label>QUANTIDADE</label><input type="number" id="bulk-qtd" class="blue-input"></div>
                <button type="submit" class="btn-primary">Adicionar ao Lote</button>
            </form>
        </div>

        <div id="view-admin" class="view">
            <h2>Administra√ß√£o</h2>
            <section class="admin-section">
                <h3>üë• Funcion√°rios</h3>
                <form id="form-worker" class="pro-form-inline">
                    <input type="text" id="worker-name" class="blue-input" placeholder="Nome" required>
                    <button type="submit" class="btn-primary">+</button>
                </form>
                <div id="workers-list" class="scroll-list"></div>
            </section>
            <section class="admin-section">
                <h3>ü™õ Invent√°rio M√°quinas</h3>
                <form id="form-tool-reg" class="pro-form"><input type="text" id="reg-tool-name" class="blue-input" placeholder="Nome da ferramenta" required><button type="submit" class="btn-primary">Registar</button></form>
                <div id="admin-tools-list" class="scroll-list"></div>
            </section>
        </div>
    </main>

    <div id="worker-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Entregar a:</h3>
            <div id="worker-select-list"></div>
            <button onclick="closeModal()" class="btn-cancel">CANCELAR</button>
        </div>
    </div>

    <div id="toast-container"></div>
    <script src="app.js"></script>
</body>
</html>
